<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 100%;
            max-width: 600px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formulario de Registro en HTML5</h2>

    <form action="/submit_form" method="POST">
        <!-- Campo de texto (Nombre) con validación -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required minlength="2">
        <br>

        <!-- Email con validación HTML5 -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        <br>

        <!-- Número de teléfono con patrón de validación HTML5 -->
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        <small>Formato: 123-456-7890</small>
        <br>

        <!-- Campo de fecha HTML5 -->
        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required>
        <br>

        <!-- Número de edad (valor mínimo y máximo) -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" placeholder="Edad">
        <br>

        <!-- Botones de radio -->
        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <br>

        <!-- Lista desplegable (País) -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecciona tu país</option>
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
            <option value="cl">Chile</option>
        </select>
        <br>

        <!-- Campo de URL con validación -->
        <label for="website">Tu Sitio Web:</label>
        <input type="url" id="website" name="website" placeholder="https://tusitio.com">
        <br>

        <!-- Campo de área de texto -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios"></textarea>
        <br>

        <!-- Casilla de verificación HTML5 -->
        <label>
            <input type="checkbox" id="terminos" name="terminos" required>
            Acepto los términos y condiciones
        </label>
        <br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
